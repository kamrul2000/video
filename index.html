<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Trailer Popup</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" href="your-icon-url.ico" type="image/x-icon">

</head>
<body>
    <div class="container">

        <img src="image.jpg" alt="">
    
        <div class="movies-container" id="movies-container">
            <!-- Example movie cards -->
            <div class="movie-card" id="movie1">
              <div class="movie-title">Argylle(2025)</div>
              <div class="movie-description">Description for Movie 1.</div>
              <button class="add-to-watchlist-btn">Watch Now</button>
              <button class="add-to-watchlist-btn" onclick="addToWatchlist('movie1')">Add to Watchlist</button>

            </div>
</div>
<img src="image.jpg" alt="">
    
        <div class="movies-container" id="movies-container">
            <!-- Example movie cards -->
            <div class="movie-card" id="movie2">
              <div class="movie-title">Argylle(2024)</div>
              <div class="movie-description">Description for Movie 2.</div>
              <button class="add-to-watchlist-btn">Watch Now</button>
              <button class="add-to-watchlist-btn" onclick="addToWatchlist('movie2')">Add to Watchlist</button>

            </div>
</div>
               

    
        <div class="movies-container" id="movies-container">
            <img src="image.jpg" alt="">
            <!-- Example movie cards -->
            <div class="movie-card" id="movie3">
              <div class="movie-title">Argylle(2023)</div>
              <div class="movie-description">Description for Movie 3.</div>
              <button class="add-to-watchlist-btn">Watch Now</button>
              <button class="add-to-watchlist-btn" onclick="addToWatchlist('movie3')">Add to Watchlist</button>

            </div>
</div>


   <div>
    
    <div class="watchlist">
      <h2>Your Watchlist</h2>
      <ul id="watchlist"></ul>
    </div>
   </div>

<div class="trailer active">
    <video src="video.mp4" controls ></video>
    <i class="fa-solid fa-xmark fa-2x close">

    </i>
    <h5 class="h5text">Argylle(2024)</h5>
    <p class="pText">12A | Action, Thriller</p>
    <a href=""><i class="fa-solid fa-share-nodes shareIcon"></i></a>
    
</div>

    <script src="./index.js"></script>
</body>
</html>
